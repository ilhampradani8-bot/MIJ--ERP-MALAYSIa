<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Lite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS NATIVE - RINGAN & CEPAT */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: #f4f7f6; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 15px; 
            margin: 0;
            color: #333;
        }

        h5 { margin: 0 0 15px 0; font-size: 14px; font-weight: 600; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }

        /* GRID SYSTEM RINGAN */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }

        /* KARTU STATISTIK */
        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03); 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }
        
        .card-header { display: flex; align-items: center; margin-bottom: 8px; }
        .icon-box { 
            width: 32px; height: 32px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; 
            margin-right: 10px; font-size: 14px;
        }

        /* WARNA-WARNA */
        .text-green { color: #10b981; } .bg-green-soft { background: #d1fae5; color: #10b981; }
        .text-red { color: #ef4444; } .bg-red-soft { background: #fee2e2; color: #ef4444; }
        .text-blue { color: #3b82f6; }
        .text-info { color: #06b6d4; }
        .text-orange { color: #f59e0b; }

        .big-num { font-size: 18px; font-weight: 700; margin: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .small-label { font-size: 11px; color: #888; font-weight: 600; }

        /* TOMBOL MENU */
        .btn-menu {
            background: white; border: 1px solid #e5e7eb;
            border-radius: 12px; padding: 15px 0;
            text-align: center; cursor: pointer;
            transition: background 0.1s;
            color: #4b5563;
        }
        .btn-menu:active { background: #f3f4f6; transform: scale(0.98); }
        .btn-menu i { font-size: 24px; margin-bottom: 8px; display: block; }
        .btn-menu span { font-size: 13px; font-weight: 600; }

        .btn-outline-blue { color: #3b82f6; border-color: #3b82f6; }
        .btn-outline-green { color: #10b981; border-color: #10b981; }
    </style>
</head>
<body>

    <h5>Overview Keuangan</h5>
    <div class="grid-2">
        <div class="card">
            <div class="card-header">
                <div class="icon-box bg-green-soft"><i class="fas fa-wallet"></i></div>
                <span class="small-label">PEMASUKAN</span>
            </div>
            <div class="big-num text-green" id="total-revenue">Loading...</div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="icon-box bg-red-soft"><i class="fas fa-exclamation-circle"></i></div>
                <span class="small-label">PIUTANG (SISA)</span>
            </div>
            <div class="big-num text-red" id="total-unpaid">Loading...</div>
        </div>
    </div>

    <div class="grid-3">
        <div class="card" onclick="navTo('projects')" style="align-items: center; padding: 10px;">
            <div class="big-num text-blue" id="count-proj">0</div>
            <span class="small-label">PROJECTS</span>
        </div>
        <div class="card" onclick="navTo('clients')" style="align-items: center; padding: 10px;">
            <div class="big-num text-info" id="count-client">0</div>
            <span class="small-label">CLIENTS</span>
        </div>
        <div class="card" onclick="navTo('invoices')" style="align-items: center; padding: 10px;">
            <div class="big-num text-orange" id="count-inv">0</div>
            <span class="small-label">INVOICES</span>
        </div>
    </div>

    <h5>Menu Cepat</h5>
    <div class="grid-2">
        <div class="btn-menu btn-outline-blue" onclick="navTo('invoices')">
            <i class="fas fa-plus-circle"></i>
            <span>Buat Invoice</span>
        </div>
        <div class="btn-menu btn-outline-green" onclick="navTo('payments')">
            <i class="fas fa-money-bill-wave"></i>
            <span>Input Bayar</span>
        </div>
    </div>

    <script>
        
        // FUNGSI NAVIGASI YANG BENAR
function navTo(filename) {
    // Kita otomatis tambahkan 'pages/' dan '.html' biar gampang
    const fullPath = 'pages/' + filename + '.html';
    
    if (window.parent && window.parent.document.getElementById('content-frame')) {
        window.parent.document.getElementById('content-frame').src = fullPath;
    } else {
        console.error("Gagal navigasi: Frame tidak ditemukan.");
    }
}

        function loadDashboardData() {
            // Gunakan requestAnimationFrame agar UI merender dulu baru mikir (Anti-Lag)
            requestAnimationFrame(() => {
                try {
                    const db = window.parent.MIJ_DB.getAllData();
                    
                    let totalRevenue = 0;
                    let totalUnpaid = 0;

                    // Optimasi Loop: Hitung sekali jalan
                    const invoices = db.invoices || [];
                    for (let i = 0; i < invoices.length; i++) {
                        const inv = invoices[i];
                        if (!inv.deleted) {
                            totalRevenue += Number(inv.paidAmount || 0);
                            totalUnpaid += (Number(inv.grandTotal) - Number(inv.paidAmount || 0));
                        }
                    }

                    const countProj = (db.projects || []).filter(p => !p.deleted).length;
                    const countClient = (db.clients || []).filter(c => !c.deleted).length;
                    const countInv = invoices.filter(i => !i.deleted).length;

                    // Update UI
                    document.getElementById('total-revenue').innerText = 'RM ' + totalRevenue.toLocaleString();
                    document.getElementById('total-unpaid').innerText = 'RM ' + totalUnpaid.toLocaleString();
                    document.getElementById('count-proj').innerText = countProj;
                    document.getElementById('count-client').innerText = countClient;
                    document.getElementById('count-inv').innerText = countInv;

                } catch (e) {
                    console.error("Gagal load dashboard", e);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
